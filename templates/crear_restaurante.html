{% extends "base.html" %}

{% block title %}Crear Restaurante - RestauBook{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto animate-fade-in">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">
            <i class="fas fa-plus-circle text-purple-600 mr-3"></i>
            Crear Nuevo Restaurante
        </h1>
        <p class="text-gray-600">Completa la información del restaurante</p>
    </div>

    <div class="bg-white rounded-2xl shadow-xl p-8">
        <form method="POST" action="/admin/restaurantes/crear">
            <div class="space-y-6">
                <div>
                    <label for="nombre" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-store text-purple-600 mr-2"></i>
                        Nombre del Restaurante *
                    </label>
                    <input 
                        type="text" 
                        id="nombre" 
                        name="nombre" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                        placeholder="Ej: La Parrilla Gourmet"
                    >
                </div>

                <div>
                    <label for="direccion" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-map-marker-alt text-purple-600 mr-2"></i>
                        Dirección
                    </label>
                    <input 
                        type="text" 
                        id="direccion" 
                        name="direccion" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                        placeholder="Ej: Calle 123 #45-67, Bogotá"
                    >
                </div>

                <div>
                    <label for="descripcion" class="block text-sm font-semibold text-gray-700 mb-2">
                        <i class="fas fa-align-left text-purple-600 mr-2"></i>
                        Descripción
                    </label>
                    <textarea 
                        id="descripcion" 
                        name="descripcion" 
                        rows="4"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition"
                        placeholder="Describe el restaurante, su ambiente, tipo de comida, etc."
                    ></textarea>
                </div>
            </div>

            <div class="flex gap-4 mt-8">
                <button 
                    type="submit" 
                    class="flex-1 btn-primary text-white py-3 rounded-xl font-semibold shadow-lg"
                >
                    <i class="fas fa-save mr-2"></i>
                    Crear Restaurante
                </button>
                <a 
                    href="/admin/restaurantes" 
                    class="flex-1 bg-gray-500 hover:bg-gray-600 text-white py-3 rounded-xl font-semibold text-center transition"
                >
                    <i class="fas fa-times mr-2"></i>
                    Cancelar
                </a>
            </div>
        </form>
    </div>

    <!-- Info -->
    <div class="mt-6 bg-blue-50 rounded-xl p-4">
        <p class="text-sm text-blue-800">
            <i class="fas fa-info-circle mr-2"></i>
            Después de crear el restaurante, podrás agregar las mesas desde la sección de gestión de mesas.
        </p>
    </div>
</div>
{% endblock %}
